<!DOCTYPE html>
<html>
  <head>
    <title>RBC Donate Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <!-- ==========================================================================
   Navbar Code
   ========================================================================== -->

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">

            <div class="container-fluid" id="header-container">
              <a id="page-title" class="brand" href="#">RBCDonate</a>
              </div><!--/.nav-collapse -->

            </div>
          </div>
        </div>

<!-- ==========================================================================
   End Navbar Code

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class ="span8 offset2 question_background">
          <div class="accordion" id="accordion2">


            <div class="accordion-group">
              <div class="accordion-heading clear">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                  <img src="https://si0.twimg.com/profile_images/3479177439/accba850da7761ec7ef60925f1098ac6.png" style="float:left;height:64px;width:64px;padding-right:10px;"><h3> Example Charity #1</h3> 
                </a>
              </div>
              <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
                  
                  <h4>Charity #1 is 60% of the way to their goal!</h4>
                  
                  <div class="progress progress-striped progress-success">
                    <div class="bar" style="width: 60%;"></div>
                  </div>

                  <button class="btn btn-large btn-info">Learn more!</button>

                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading clear">
                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                  <img src="http://www.waramps.ca/assets/0/416/476/6442451024/eff8e7e6-88e6-44a7-b29b-4e8705df721a.jpg" style="float:left;height:64px;width:64px;padding-right:10px;"><h3> Example Charity #2</h3> 
                </a>
              </div>
              <div id="collapseTwo" class="accordion-body collapse">
                <div class="accordion-inner">

                  <h4>Charity #2 is 30% of the way to their goal!</h4>
                  
                  <div class="progress progress-striped progress-warning">
                    <div class="bar" style="width: 30%;"></div>
                  </div>

                  <button class="btn btn-large btn-info">Learn more!</button>

                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading clear">
                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
                  <img src="https://si0.twimg.com/profile_images/2218258243/SK_logo_draft1.PNG" style="float:left;height:64px;width:64px;padding-right:10px;"><h3> Example Charity #3</h3> 
                </a>
              </div>
              <div id="collapseThree" class="accordion-body collapse">
                <div class="accordion-inner">

                  <h4>Charity #3 is 90% of the way to their goal!</h4>
                  
                  <div class="progress progress-striped progress-success">
                    <div class="bar" style="width: 90%;"></div>
                  </div>

                  <button class="btn btn-large btn-info">Learn more!</button>

                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading clear">
                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseFour">
                  <img src="https://chimp.net/system/logos/26410/display/b-w-o-b.jpg?1348259618" style="float:left;height:64px;width:64px;padding-right:10px;"><h3> Example Charity #4</h3> 
                </a>
              </div>
              <div id="collapseFour" class="accordion-body collapse">
                <div class="accordion-inner">

                  <h4>Charity #4 is 10% of the way to their goal!</h4>

                    <div class="bar" style="width: 10%;"></div>

                  <button class="btn btn-large btn-info">Learn more!</button>

                </div>
              </div>

          </div>
